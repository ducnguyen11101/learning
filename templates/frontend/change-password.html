			<div class="d-flex w-100 justify-content-end align-items-center position-relative">

						<label class="fw-bold text-body mb-2"><?=$jatbi->lang("Mật khẩu cũ")?> <span class="text-danger">*</span></label>
						<input type="password" name="password_old" class="form-control py-3 rounded-4 bg-body-tertiary password-field">

						<label class="fw-bold text-body mb-2"><?=$jatbi->lang("Mật khẩu mới")?> <span class="text-danger">*</span></label>
						<input type="password" name="password_new" class="form-control py-3 rounded-4 bg-body-tertiary password-field">

<script>
document.querySelectorAll('.toggle-password').forEach(icon => {
	icon.addEventListener('click', () => {
		const input = icon.previousElementSibling;
		const isPassword = input.type === "password";
		input.type = isPassword ? "text" : "password";
		icon.classList.toggle('fa-eye');
		icon.classList.toggle('fa-eye-slash');
	});
});
</script>
