<script>
function initLessonPage() {
    // Kh·ªüi t·∫°o duration t·ª´ session PHP
    let duration = <?= isset($_SESSION['lesson_stats']['duration']) ? (int)$_SESSION['lesson_stats']['duration'] : 0 ?>;
    let timerInterval = null;

    function updateDurationDisplay(sec) {
        const h = Math.floor(sec / 3600);
        const m = Math.floor((sec % 3600) / 60);
        const s = sec % 60;
        document.getElementById('duration-display').textContent =
            (h < 10 ? '0' : '') + h + ':' +
            (m < 10 ? '0' : '') + m + ':' +
            (s < 10 ? '0' : '') + s;
        document.getElementById('duration-input').value = sec;
    }

    function startTimer() {
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(function() {
            duration++;
            updateDurationDisplay(duration);
        }, 1000);
    }

    updateDurationDisplay(duration);
    startTimer();
    const form = document.querySelector('form');
    if (form) {
        form.addEventListener('submit', function(e) {
            document.getElementById('duration-input').value = duration;
        });
    }

    // --- Drawing tool logic ---
    const penBtn = document.getElementById('pen-tool-btn');
    const highlightBtn = document.getElementById('highlight-tool-btn');
    const eraserBtn = document.getElementById('eraser-tool-btn');
    const clearBtn = document.getElementById('pen-clear-btn');
    const canvas = document.getElementById('draw-canvas');
    const container = document.querySelector('.main-container');
    let drawing = false;
    let ctx = null;
    let tool = 'pen'; // pen | highlight | eraser

    function setActiveTool(t) {
        tool = t;
        penBtn.style.background = (tool === 'pen') ? '#e0e0e0' : '';
        highlightBtn.style.background = (tool === 'highlight') ? '#ffe0fa' : '';
        eraserBtn.style.background = (tool === 'eraser') ? '#ffe0b2' : '';
    }

    function resizeCanvas() {
        let temp = null;
        if (ctx) {
            temp = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }
        canvas.width = container.offsetWidth;
        canvas.height = container.offsetHeight;
        if (temp) {
            ctx.putImageData(temp, 0, 0);
        }
    }
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('scroll', resizeCanvas);
    resizeCanvas();

    penBtn.onclick = function() {
        canvas.classList.toggle('active');
        resizeCanvas();
        setActiveTool('pen');
    };
    highlightBtn.onclick = function() {
        canvas.classList.add('active');
        resizeCanvas();
        setActiveTool('highlight');
    };
    eraserBtn.onclick = function() {
        canvas.classList.add('active');
        resizeCanvas();
        setActiveTool('eraser');
    };
    clearBtn.onclick = function() {
        if (!ctx) ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    function getCanvasPos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (e.clientX - rect.left),
            y: (e.clientY - rect.top)
        };
    }

    canvas.onmousedown = function(e) {
        if (!canvas.classList.contains('active')) return;
        if (tool === 'eraser') {
            drawing = true;
            if (!ctx) ctx = canvas.getContext('2d');
            const pos = getCanvasPos(e);
            ctx.save();
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 20, 0, 2 * Math.PI);
            ctx.fill();
            ctx.restore();
            return;
        }
        drawing = true;
        if (!ctx) ctx = canvas.getContext('2d');
        if (tool === 'highlight') {
            ctx.save();
            ctx.globalAlpha = 1;
            ctx.globalCompositeOperation = 'multiply';
            ctx.strokeStyle = "rgba(255, 0, 255, 0.18)";
            ctx.lineWidth = 22;
        } else {
            ctx.globalAlpha = 1;
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = "#111";
            ctx.lineWidth = 2;
        }
        ctx.lineCap = "round";
        ctx.beginPath();
        const pos = getCanvasPos(e);
        ctx.moveTo(pos.x, pos.y);
    };
    canvas.onmousemove = function(e) {
        if (!drawing || !canvas.classList.contains('active')) return;
        if (!ctx) ctx = canvas.getContext('2d');
        if (tool === 'eraser') {
            const pos = getCanvasPos(e);
            ctx.save();
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 20, 0, 2 * Math.PI);
            ctx.fill();
            ctx.restore();
            return;
        }
        if (tool === 'highlight') {
            const pos = getCanvasPos(e);
            const imageData = ctx.getImageData(pos.x, pos.y, 1, 1).data;
            if (imageData[3] < 10) {
                ctx.globalAlpha = 0.18;
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = "rgba(255, 0, 255, 0.18)";
                ctx.lineWidth = 22;
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }
            return;
        } else {
            ctx.globalAlpha = 1;
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = "#111";
            ctx.lineWidth = 2;
        }
        const pos = getCanvasPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
    };
    canvas.onmouseup = function(e) {
        if (!canvas.classList.contains('active')) return;
        drawing = false;
        if (!ctx) ctx = canvas.getContext('2d');
        if (tool === 'highlight') ctx.restore();
        ctx.closePath();
    };
    canvas.onmouseleave = function(e) {
        if (!canvas.classList.contains('active')) return;
        drawing = false;
        if (!ctx) ctx = canvas.getContext('2d');
        if (tool === 'highlight') ctx.restore();
        ctx.closePath();
    };
    canvas.ontouchmove = function(e) {
        if (canvas.classList.contains('active')) e.preventDefault();
    };
}

    let lessonId = urlParams.get('lesson_id') || '';
    let url = '/lesson?ajax=1';
    if (lessonId) url += '&lesson_id=' + encodeURIComponent(lessonId);

// Th√™m h√†m speakQuestionText cho n√∫t volume
function speakQuestionText(text) {
    if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'vi-VN';
        window.speechSynthesis.speak(utterance);
    } else {
        alert('Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ƒë·ªçc vƒÉn b·∫£n.');
    }
}

function submitAnswer(questionId, answer) {
    const formData = new FormData();
    formData.append('question_id', questionId);
    formData.append('answer', answer);
    formData.append('duration', document.getElementById('duration-input').value);

    fetch('/lesson', {
        method: 'POST',
        body: formData,
        headers: {
            'Accept': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'error') {
            alert(data.content);
        } else {
            updateUI(data);
        }
    })
    .catch(error => console.error('Error:', error));
}

// H√†m x·ª≠ l√Ω khi b·∫•m "Ti·∫øp t·ª•c" sau khi sai
function continueAfterWrong() {
    const formData = new FormData();
    formData.append('status', 'false');
    formData.append('duration', document.getElementById('duration-input').value);

    fetch('/lesson', {
        method: 'POST',
        body: formData,
        headers: {
            'Accept': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'completed' && data.redirect) {
            window.location.href = data.redirect;
        } else {
            loadQuestion();
        }
    })
    .catch(error => console.error('Error:', error));
}

        body: formData,
        headers: {
            'Accept': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'completed' && data.redirect) {
            window.location.href = data.redirect;
        } else {
            loadQuestion();
        }
    })
    .catch(error => console.error('Error:', error));
}

    loadQuestion();
    initLessonPage();
